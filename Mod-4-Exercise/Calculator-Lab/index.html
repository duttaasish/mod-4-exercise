<html>
    <head>
        <title>
            Calculator
        </title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="mainDiv">
                    
                                <div class="secondDiv mt-3">
                                    <h4 id="result"></h4>
                                </div>
            
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="one" onclick="one()">1</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="two" onclick="two()">2</button> 
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="three" onclick="three()">3</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="four" onclick="four()">4</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="five" onclick="five()">5</button>  
                        
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="six" onclick="six()">6</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="seven" onclick="seven()">7</button> 
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="eight" onclick="eight()">8</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="nine" onclick="nine()">9</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="zero" onclick="zero()">0</button>  
                        
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="add" onclick="add()">+</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="sub" onclick="sub()">-</button> 
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="mul" onclick="mul()">X</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="divi" onclick="divi()">/</button>  
                            <button type="submit" class="btn btn-danger btn-md mt-2"  id="total" onclick="total()">=</button> 
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary btn-md mt-2" id="reset" onclick="reset()">Reset</button>
                                </div>
                            </div>
                            
                            
                            
                </div>
            </div> 
        </div>
        
        
    <script src="calc.js"></script>
    </body>
</html>
