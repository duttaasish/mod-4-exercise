<html>
    <head>
        <title>
            Calculator
        </title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="mainDiv">
                    
                                <div class="secondDiv mt-3">
                                    <h4 id="result"></h4>
                                </div>
            
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="one" onclick="setNumber(1)">1</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="two" onclick="setNumber(2)">2</button> 
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="three" onclick="setNumber(3)">3</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="four" onclick="setNumber(4)">4</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-4" id="five" onclick="setNumber(5)">5</button>  
                        
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="six" onclick="setNumber(6)">6</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="seven" onclick="setNumber(7)">7</button> 
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="eight" onclick="setNumber(8)">8</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="nine" onclick="setNumber(9)">9</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="zero" onclick="setNumber(0)">0</button>  
                        
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="add" onclick="setOperator('+')">+</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="sub" onclick="setOperator('-')">-</button> 
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="mul" onclick="setOperator('x')">X</button>  
                            <button type="submit" class="btn btn-primary btn-md mt-2" id="divi" onclick="setOperator('/')">/</button>  
                            <button type="submit" class="btn btn-danger btn-md mt-2"  id="total" onclick="total()">=</button> 
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary btn-md mt-2" id="reset" onclick="reset()">Reset</button>
                                </div>
                            </div>
                            
                            
                            
                </div>
            </div> 
        </div>
        
        
    <script src="calc.js"></script>
    </body>
</html>
